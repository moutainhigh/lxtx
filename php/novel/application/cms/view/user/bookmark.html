<script>
    $(function () {
        $('[data-toggle="delete-bookmark"]').click(function () {
            var $button = $(this);
            var id = $button.data('id');
            $.ajax({
                url: '/index.php/cms/user/delmark/id/' + id,
                type: 'POST',
                contentType: 'application/json'
            })
                .then(function () {
                    $.toast('删除成功', 1000);

                    $button.closest('.weui_cell').remove();
                });

            return false;
        });
    });
</script>
