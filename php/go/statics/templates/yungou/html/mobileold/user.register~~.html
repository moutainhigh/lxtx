<script>

$().ready(function(){
	//检测手机
	function checkPhone(mobile){  
	    //var val = document.getElementById('msisdn');
	    var reg = /(^13\d{9}$)|(^14)[5,7]\d{8}$|(^15[0,1,2,3,5,6,7,8,9]\d{8}$)|(^17)[6,7,8]\d{8}$|(^18\d{9}$)/g ;  
	    if(reg.test(mobile)){  
	        return true; 
	    }else{  
	        return false;  
	    }  
	}
	$('#btnNext').bind('click',function(){
		
		//手机校验
		if($('#userMobile').val()==''){
			alert('手机号不能为空！');
			$('#userMobile').focus();
			exit;
		}
		if(!checkPhone($('#userMobile').val())){
			alert('手机号不正确！');
			$('#userMobile').focus();
			exit;
		}
		if($('#txtPassword').val()==''){
			alert('密码不能为空！');
			$('#txtPassword').focus();
			exit;
		}
		var data={
				mobile:$('#userMobile').val(),
				password:$('#txtPassword').val()
		}
		//开始往数据库member表中插入一条未经验证的用户记录
		$.post("{WEB_PATH}/mobile/user/insertMember",data,function(msg){
			//alert('insert user:'+msg);
			if(msg=='1'){//mobile为空
				alert('手机号不能为空!');
			}else if(msg=='2'){
				alert('该手机号已经成功注册！');
				location.href="{WEB_PATH}/mobile/user/login";//跳转到登录页面
			}else if(msg=='3'){
				alert('该手机号已经注册，但未验证成功！将跳转到验证页');
				location.href="{WEB_PATH}/mobile/user/mobilecode/"+$('#userMobile').val();//跳转到收验证码界面
			}else if(msg=='4'){
				//可以插入数据
				alert('注册验证码已经发送到您的手机，请注意查收！');
				location.href="{WEB_PATH}/mobile/user/mobilecode/"+$('#userMobile').val();//跳转到收验证码界面
			}
		});
		
	});
	
});
</script>
