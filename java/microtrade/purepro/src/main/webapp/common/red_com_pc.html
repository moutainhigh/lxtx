				function GetQueryString(name)

				function getAppPath(){
					var location = window.location;
					var origin = location.origin;	
					var pathName = location.pathname;
					var index = pathName.substr(1).indexOf("/");
					var contextPath = "";
					if (index < 0) {
						contextPath = "/";

					}
