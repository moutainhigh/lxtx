<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录-{wc:fun:_cfg("web_name")}</title>
<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_STYLE}/css/Comm.css"/>
<link rel="stylesheet" type="text/css" href="{G_TEMPLATES_STYLE}/css/login.css"/>
<script type="text/javascript" src="{G_TEMPLATES_STYLE}/js/JQuery.js"></script>
<link href="{G_TEMPLATES_STYLE}/js/style.css" rel="stylesheet" type="text/css" />
<link href="{G_TEMPLATES_STYLE}/js/demo.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{G_TEMPLATES_STYLE}/js/jquery.Validform.min.js"></script>
</head>
<body>
 <script type="text/javascript">
$(function(){		
	var demo=$(".registerform").Validform({
		tiptype:2,
	});	
})
</script>
<div class="login">
	<div class="login_head">
		<ul>
			<li><a href="{WEB_PATH}/help/1">帮助中心</a></li>			
			<li>|</li>
			<li><a href="{G_WEB_PATH}">返回首页</a></li>
		</ul>
	</div>

	<div class="login_bg">
		<div class="login_cont_left">
			<a href="{wc:G_WEB_PATH}" class="login_head_a"><img src="{G_UPLOAD_PATH}/{wc:fun:Getlogo()}" /></a>
			<img src="{G_TEMPLATES_STYLE}/img/login_left_img.jpg" />
		</div>
		<div class="login_cont_right">
			<div class="login_cont_img">
				<img src="{G_TEMPLATES_STYLE}/img/branding_logo.gif" />
			</div>
			<div class="login_box" id="LoginForm">
			<form class="registerform" method="post" action="">
				<h3>用户登录</h3>
				<ul>				
					<li class="click">
						<span>账号：</span>
						<input class="text_password" name="username" type="text"  datatype="m | e" nullmsg="请填写帐号！" errormsg="手机号/邮箱！" />
					</li>
					<li class="ts"><div class="Validform_checktip">手机号/邮箱！</div></li>
					<li>
						<span>密码：</span>					
						<input class="text_password" name="password" type="password"  datatype="*6-20" nullmsg="请设置密码！" errormsg="密码范围在6~20位之间！"/>
						<span class="fog"><a href="{WEB_PATH}/member/finduser/findpassword">忘记密码？</a></span> 
					</li>								
					<li class="ts" id="pwd_ts"><div class="Validform_checktip">请输入登录密码</div></li>
					<li class="end"><input name="submit" type="submit" value="" class="login_init" ></li>
				</ul>
										<div class="loginQQ">使用合作帐号登录:<span id="qq_login_btn"><a href="{WEB_PATH}/api/qqlogin/"><img src="{G_TEMPLATES_STYLE}/images/qqlogin.png" /></a></span></div>  
							
				<input value="{WEB_PATH}/register" name="hidurl" type="hidden">
	
				<p>
					还不是{wc:fun:_cfg("web_name_two")}用户？<br>
					开心云购，惊喜无限，就在{wc:fun:_cfg("web_name_two")}，马上注册吧！</p>
				<h4>
					<a id="hylinkRegisterPage" tabindex="4" class="reg" href="{WEB_PATH}/register">立即注册</a></h4>
			</form>
			</div>
		</div>
	</div>
</div>
<!--login 结束-->
<div class="login_footer">
	<div class="login_footer_links">
		<ul>
			{wc:fun:Getheader('foot')}
		</ul>
	</div>
	<div class="copyright">{wc:fun:_cfg("web_copyright")}</div>
</div><!--
