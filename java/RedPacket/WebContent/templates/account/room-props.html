<ion-view view-title="房间参数" need-login>
    <ion-nav-bar class="bar-positive bar-header-black" align-title="center">
        <ion-nav-back-button>返回</ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item class="">
                <div style="font-size: 14px;">
                    <span><strong>{{room.name}}</strong></span>
                    <span style="color:rgba(108, 108, 108, 0.67)">(限{{room.limitNum}}人)</span><br><br>
<!--                     佣金累计 <span style="color:red">{{room.sumFee}}</span> , 奖池累计 <span style="color:green">{{room.sumPool}}</span><br> -->
<!--                     单次服务费<span style="color:red"> {{room.feeAdd}}</span>(￥或%) , 单次奖池累计<span style="color:red"> {{room.poolAdd}}</span><br> -->
                    单次服务费<span style="color:red"> {{room.feeAdd}}</span>(￥或%)<br>
                </div>
            </ion-item>
            <ion-item class="item-divider"></ion-item>
            <ion-item ng-repeat="prop in props" class="item-icon-right">
                <span><span ng-bind="prop.alias"></span>:&nbsp;<span ng-bind="prop.value"></span></span>
                <i class="icon ion-ios-arrow-right item-note"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
