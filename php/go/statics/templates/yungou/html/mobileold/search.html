<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        body{
            padding: 10px;
            background: #F7F7F8;
        }
        input{
            outline:none;
        }
        .SearchContent{
            width: 100%;
            height:500px;
        }
        .SearchS{
            width:100%;
            height:80px;
            background: #fff;
            margin: 0 auto;
        }
        .SearchS>input{
            position:absolute;
            height: 78px;
            width:50%;
            font-size: 18px;
            padding-left: 80px;
            border:none;
        }
        .SearchS img{
            position: absolute;
            margin: 25px;
        }
        .SearchD{
            font-family: Arial,微软雅黑;
            color: #A7A7A7;
            margin-top: 10px;
            padding: 10px;
            position: relative;
        }
        .SearchD>p{
            font-size: 1.5em;
        }
        .SearchD>ul{
            list-style: none;
            display:inline-block;
        }
        .SearchD>ul>li{
            float: left;
            border:1px solid #EAEAEA;
            border-radius: 20px;
            padding: 10px 30px;
            margin: 5px;
            background: #fff;
        }
        .SearchD>ul>li>a{
            text-decoration: none;
            color: #B3B3B3;
        }
        .Shake{
            width:50px;
            position: relative;
            display:block;
            text-decoration: none;
            color: #C9C9C9;
            margin: 0 auto;
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
<div class="SearchContent">
    <div class="SearchS">
        <input type="text" placeholder="Search..."/>
        <img src="searching.png" alt=""/>
    </div>
    <div class="SearchD">
        <p>猜你喜欢</p>
        <ul>
            <li><a href="">iphone 6s</a></li>
            <li><a href="">i Pad</a></li>
            <li><a href="">扫地机器人</a></li>
            <li><a href="">宝马汽车</a></li>
            <li><a href="">笔记本电脑</a></li>
        </ul>
    </div>
    <a href="" class="Shake">摇一摇</a>
</div>
</body>
</html>
