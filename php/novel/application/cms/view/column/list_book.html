<!--ajax分页-->

<script>

  $(function () {

    var loading = false;

    var nid= '{$id}';

    var tstype = '{notempty name="tstype"}{$tstype}{/notempty}';

    var apiurl = '/index.php/cms/column/doajax';

    var cursor = 0;

    var limit = 5;

    var completed = false;



    loadList(cursor);


    $(document.body).infinite(50).on('infinite', function () {

      if (loading || completed) {

        return false;

      }



      loadList(cursor);


    });



    function loadList(start) {

      loading = true;

      return $.get(apiurl, {id:nid ,start: start, limit: limit, tstype: tstype}, function (entries) {

        var htmls = [];

		
        $.each(entries.data, function () {

          var entry = this;

          var url='/index.php/cms/document/detail/id/'+entry.zid+'';
          

          htmls.push(

              '<div class="novel-item">' +

                '<div class="novel-image">' +

                  '<a href="' + url + '"><img src='+entry.avatar+'  /></a>' +

                  (entry.is_new ? '<i class="iconfont icon-new"></i>' : '') +

                '</div>' +

                '<div class="novel-info">' +

                  '<a href="' + url + '" class="novel-title">' + entry.title + '</a>' +

                  '<div class="novel-summary"><a href="' + url + '">' + entry.summary + '</a></div>' +

                '</div>' +

              '</div>'

          );

        });



        $('#novel-list').append(htmls.join(''));



        cursor = cursor + entries.data.length;

        completed = entries.length < limit;



        loading = false;



        if (completed) {

          $(document.body).destroyInfinite();

          $('.weui-infinite-scroll').remove();

        }

      });

    }

  });

</script>
